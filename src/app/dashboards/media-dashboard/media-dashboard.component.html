<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" *ngIf="card.type === 'grid'">
        <mat-card-content class="dashboard-card-content">
          <app-data-grid [filterChanged]="countrySelected$" [gridConfig]="gridConfig" *ngIf="doneLoading"></app-data-grid>
        </mat-card-content>
      </mat-card>
      <mat-card class="dashboard-card" *ngIf="card.type === 'map-chart'">
        <mat-card-header>
          <mat-card-title>
            {{type + card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-map-chart [parent]="self" [chartData]="card.chart" *ngIf="doneLoading" [dataChanged]="dataUpdated$"></app-map-chart>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
